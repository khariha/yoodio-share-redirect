<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connecting Last.fm…</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
    .btn { display:inline-block; padding:12px 16px; border-radius:10px; border:1px solid #ddd; text-decoration:none; }
  </style>
</head>
<body>
  <h1>Connecting Last.fm…</h1>
  <p>If nothing happens, tap the button below to open Yoodio.</p>
  <a id="open" class="btn" href="#">Open Yoodio</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const appUrl = token ? `yoodio://lastfm?token=${encodeURIComponent(token)}` : `yoodio://lastfm`;

    // Set button href
    document.getElementById('open').href = appUrl;

    // Try auto-open
    const t0 = Date.now();
    window.location.replace(appUrl);
    
  </script>
</body>
</html>
