<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Station...</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            padding: 24px;
        }

        .btn {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Adding Station to Yoodio...</h1>
    <p>If nothing happens, tap the button below to open Yoodio.</p>
    <a id="open" class="btn" href="#">Open Yoodio</a>
    <script>
        // Extract stationId from the URL path
        // Assumes URL format: share.yoodioapp.com/share/STATION_ID
        const pathParts = window.location.pathname.split('/').filter(part => part.length > 0);
        const stationId = pathParts.length >= 2 && pathParts[0] === 'share' ? pathParts[1] : null;
        const appUrl = stationId ? `yoodio://share?stationId=${encodeURIComponent(stationId)}` : `yoodio://share`;
        // Set button href
        document.getElementById('open').href = appUrl;
        // Try auto-open
        const t0 = Date.now();
        window.location.replace(appUrl);
    </script>
</body>

</html>
